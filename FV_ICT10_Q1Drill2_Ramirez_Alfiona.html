    <style>
        body {
            background-color: #f9f6fc;
            font-family: "Poppins", sans-serif;

        h1 {
            color: #4c1d95;

        label {
            font-weight: 500;

            border-color: #a78bfa;

        }

        button {
            background-color: #4c1d95;

            border: none;

            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;

        }

            background-color: #6e30cf;
            box-shadow: 0px 6px 12px rgba(124, 58, 237, 0.5);
        }

            margin-top: 25px;
            padding: 15px;
            background: #ede9fe;
            border-radius: 12px;
            font-size: 18px;
            color: #4c1d95;
            font-weight: 500;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

</head>
